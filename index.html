<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Работа с массивами и объектами</title>
</head>
<body>
  <script>
    // 1. Создайте массив arr = ['a', 'b', 'c']. Выведите его через alert.
    let arr1 = ['a', 'b', 'c'];
    alert('1) Массив arr1: ' + arr1);

    // 2. Выведите первый, второй и третий элементы.
    alert('2) Элементы: ' + arr1[0] + ', ' + arr1[1] + ', ' + arr1[2]);

    // 3. Создайте массив ['a','b','c','d'] и выведите 'a+b, c+d'
    let arr2 = ['a', 'b', 'c', 'd'];
    alert('3) Строка: ' + arr2[0] + '+' + arr2[1] + ', ' + arr2[2] + '+' + arr2[3]);

    // 4. Создайте массив [2,5,3,9], перемножьте 1-й на 2-й, 3-й на 4-й, сложите, выведите result.
    let arr3 = [2, 5, 3, 9];
    let result = arr3[0] * arr3[1] + arr3[2] * arr3[3];
    alert('4) result = ' + result);

    // 5. Объект {a:1,b:2,c:3}. Выведите элемент 'c' двумя способами.
    let obj1 = {a:1, b:2, c:3};
    alert('5) obj1["c"] = ' + obj1['c'] + ';  obj1.c = ' + obj1.c);

    // 6. Зарплаты: {Коля:'1000', Вася:'500', Петя:'200'}. Выведите зарплату Пети и Коли.
    let salaries = {Коля: '1000', Вася: '500', Петя: '200'};
    alert('6) Петр: ' + salaries.Петя + ';  Коля: ' + salaries['Коля']);

    // 7. Объект дней недели: ключ 1–понедельник ... Вывести текущий день недели.
    let week = {
      1: 'понедельник',
      2: 'вторник',
      3: 'среда',
      4: 'четверг',
      5: 'пятница',
      6: 'суббота',
      7: 'воскресенье'
    };
    // Получаем номер текущего дня (1–понедельник ... 7–воскресенье)
    let today = new Date().getDay(); // 0–вс,1–пн...6–сб
    let num = today === 0 ? 7 : today;
    alert('7) Сегодня: ' + week[num]);

    // 8. Пусть day = 3. Выведите соответствующий день недели.
    let day = 3;
    alert('8) День под номером ' + day + ': ' + week[day]);

    // 9. Многомерный массив [[1,2,3],[4,5,6],[7,8,9]]. Выведите цифру 4.
    let mat = [
      [1,2,3],
      [4,5,6],
      [7,8,9]
    ];
    alert('9) Число 4: ' + mat[1][0]);

    // 10. Объект {js:['jQuery','Angular'], php:'hello', css:'world'}. Выведите 'jQuery'.
    let libs = { js: ['jQuery','Angular'], php: 'hello', css: 'world' };
    alert('10) ' + libs.js[0]);

    // 11. Двухмерный массив дней недели на 'ru' и 'en'.
    let days = {
      ru: ['понедельник','вторник','среда','четверг','пятница','суббота','воскресенье'],
      en: ['monday','tuesday','wednesday','thursday','friday','saturday','sunday']
    };
    alert('11) Понедельник (ru): ' + days.ru[0] + '; Среда (en): ' + days.en[2]);

    // 12. Пусть lang = 'ru' или 'en', day — номер. Выведите соответствующий день.
    let lang = 'ru'; // либо 'en'
    day = 3;         // например 3
    alert('12) При lang=' + lang + ' и day=' + day + ' — ' + days[lang][day]);
  </script>
</body>
</html>
